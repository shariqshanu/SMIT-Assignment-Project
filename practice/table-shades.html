
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Shades</title>
</head>
<style>
     .shade-1 {
        background-color: #03045E;
        width: 3em;
        height: 1em;
     }
     .shade-2 {
        background-color: #023E8A;
        width: 3em;
        height: 1em;
     }
     .shade-3 {
        background-color: #0077B6;
        width: 3em;
        height: 1em;
     }
     .shade-4 {
        background-color: #0096C7;
        width: 3em;
        height: 1em;
     }
     .shade-5 {
        background-color: #00B4D8;
        width: 3em;
        height: 1em;
     }
     .shade-6 {
        background-color: #48CAE4;
        width: 3em;
        height: 1em;
     }
     .shade-7 {
        background-color: #90E0EF;
        width: 3em;
        height: 1em;
     }
     .shade-8 {
        background-color: #ADE8F4;
        width: 3em;
        height: 1em;
     }
     .shade-9 {
        background-color: #CAF0F8;
        width: 3em;
        height: 1em;
     }
     .shade-10 {
        background-color: #d4f2f8;
        width: 3em;
        height: 1em;
     }
</style>
<body>
    <div>
        <table border="1px solid">
            <tr>
                <th class="shade-1"></th>
                <th>#03045E</th>
            </tr>
            <tr>
                <th class="shade-2"></th>
                <th>#023E8A</th>
            </tr>
            <tr>
                <th class="shade-3"></th>
                <th>#0077B6</th>
            </tr>
            <tr>
                <th class="shade-4"></th>
                <th>#0096C7</th>
            </tr>
            <tr>
                <th class="shade-5"></th>
                <th>#00B4D8</th>
            </tr>
            <tr>
                <th class="shade-6"></th>
                <th>#48CAE4</th>
            </tr>
            <tr>
                <th class="shade-7"></th>
                <th>#90E0EF</th>
            </tr>
            <tr>
                <th class="shade-8"></th>
                <th>#ADE8F4</th>
            </tr>
            <tr>
                <th class="shade-9"></th>
                <th>#CAF0F8</th>
            </tr>
            <tr>
                <th class="shade-10"></th>
                <th>#d4f2f8</th>
            </tr>
        </table>
    </div>
</body>
</html>
